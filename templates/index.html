<!DOCTYPE html>
<html>
<head>
    <title>Salary Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Salary Prediction</h2>
        <form action="/predict" method="POST">
            <input type="number" step="0.01" name="cgpa" placeholder="Enter CGPA" required>
            <button type="submit">Predict</button>
        </form>

        {% if salary %}
        <div class="result">
            CGPA: {{ cgpa }} <br>
            Predicted Salary: â‚¹{{ salary }}
        </div>
        {% endif %}
    </div>
</body>
</html>
